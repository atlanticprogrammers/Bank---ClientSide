<form>
  <table class="loanCalculator">
    <tr>
      <th>
        <label for="loanType">Loan Type :</label>
          <div class="row">
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle >{{toggleDropdown}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem *ngFor="let loanType of loanTypes; index as i;" (click)="test(i)">{{loanType}}</button>
                </div>
              </div>
            </div>
          </div>
      </th>
      <th>
        <div class="input">
          <label for="duration">Duration in Years :</label>
          <input type="text" id="duration"  class="form-control">
        </div>
      </th>
      <th>
        <div class="input">
          <label for="amount">Amount :</label>
          <input type="text" id="duration"  class="form-control">
        </div>
      </th>
      <th>
        <div class="calculate">
          <button type="button" class="btn btn-dark" (click)="loadAll()">Calculate</button>
        </div>
      </th>
    </tr>
  </table>

  <br>
</form>
